<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Manager</title>
    <style>
        .my-form{
            width:70%
        }
    </style>
</head>
<body>
    <div class="container">

    <h1 class="page-header text-center"><span class="text-primary">Schedule</span> Manager <i class="fas fa-sticky-note text-primary"></i></h1>

    <form class="my-form">
        <div class="form-group">
        <h2>Task:</h2>
        <input type="text" id="input" class="name form-control">
        </div>

        <div class="form-group">
        <h2>Start On:</h2>
        <input type="text" id="input" class="entry form-control">
        </div>

        <div class="form-group">
        <h2>Complete By:</h2>
        <input type="text" id="input" class="complete form-control">
        </div>

        <div class="primary-btn">
            <button type="submit" class="addtask btn-primary btn-lg">Add Task</button>
        </div>
    </form>

    <br>

    <!-- TASKS TABLES -->


    <div class="lists d-flex">
        <!-- ADD TASKS -->
        <table id="add" class="table table-striped table-hover table-bordered">
            <!-- HEADER OF TABLE -->
            <tr>
                <th><i class="bi bi-circle"></i> TO-DO <span class="badge text-bg-primary rounded-pill">14</span></th>
            </tr>
            <!-- FORMAT USED FOR TASKS -->
            <tr>
                <td class="list-group-item">
                   <ol class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Subheading</div>
                            Content for list item
                          </div>
                        </li>
                    </ol> 
                </td>
            </tr>
            <!-- LIST TO ADD TASKS -->
            <tbody class="tasklist"></tbody>
        </table>


        <!-- INPROGRESS TASKS -->
        <table id="progress" class="table table-striped table-hover table-bordered">
            <tr>
                <th><i class="bi bi-arrow-down-circle"></i> IN PROGRESS <span class="badge text-bg-primary rounded-pill">14</span></th>
            </tr>
            <!-- FORMAT USED FOR TASKS -->
            <tr>
                <td class="list-group-item">
                   <ol class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Subheading</div>
                            Content for list item
                          </div>
                        </li>
                    </ol> 
                </td>
            </tr>
            <!-- LIST TO ADD PROGRESS TASKS -->
            <tbody class="progress-list"></tbody>
        </table>


        <!-- COMPLETED TASKS -->
        <table id="completed" class="table table-striped table-hover table-bordered">
            <tr>
                <th><i class="bi bi-check-circle"></i> COMPLETED <span class="badge text-bg-primary rounded-pill">14</span></th>
            </tr>
            <!-- FORMAT USED FOR TASKS -->
            <tr>
                <td class="list-group-item">
                   <ol class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Subheading</div>
                            Content for list item
                          </div>
                        </li>
                    </ol> 
                </td>
            </tr>
            <!-- LIST TO ADD COMPLETED TASKS -->
            <tbody class="completed-list"></tbody>
        </table>
    </div>

</div>

    <script src="app.js"></script>
</body>
</html>
